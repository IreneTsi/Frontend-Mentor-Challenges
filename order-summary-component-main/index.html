<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="summaryContainer">
      <img
        src="/images/illustration-hero.svg"
        alt="illustration"
        class="hero"
      />
      <div class="summaryInfo container">
        <h2 class="summaryTitle">Order Summary</h2>
        <p class="summaryDescription">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
      </div>

      <div class="planContainer container">
        <div class="plan">
          <img src="/images/icon-music.svg" alt="music icon" class="icon" />
          <div class="planInfo">
            <h3 class="planTitle">Annual Plan</h3>
            <p class="planPrice">$59.99/year</p>
          </div>
        </div>
        <a href="#" class="changeBtn"> Change</a>
      </div>

      <button class="proceedBtn btn container">Proceed to Payment</button>
      <button class="cancelBtn btn container">Cancel Order</button>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Irene Tsi</a>.
    </div>
  </body>
</html>
