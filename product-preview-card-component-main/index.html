<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <meta name="description" content="Product preview card component" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600;700&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="main">
      <div class="grid-container">
        <img
          class="product-img"
          src="./images/image-product-desktop.jpg"
          alt="Perfume"
        />
        <div class="product-text">
          <p class="product-title">Perfume</p>
          <h1 class="product-heading">Gabrielle Essence Eau De Parfum</h1>
          <p class="product-description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="product-price">
            <p class="price-new">$149.99</p>
            <p class="price-old">$169.99</p>
          </div>
          <button class="product-btn">
            <img
              class="btn-img"
              src="images/icon-cart.svg"
              alt="shopping cart"
            />
            <p class="btn-text">Add to Cart</p>
          </button>
        </div>
      </div>
    </div>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a
        href="https://github.com/IreneTsi/Product-preview-card-component-/tree/main/product-preview-card-component-main"
        >IreneTsi</a
      >.
    </footer>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
