<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <section class="main">
      <div class="container">
        <div class="up-container"></div>
        <div class="image">
          <img src="./images/image-victor.jpg" alt="Victor Crest Photo" />
        </div>
        <div class="card">
          <h2 class="name">Victor Crest <span class="age">26</span></h2>
          <h3 class="city">London</h3>
          <div class="down-container">
            <h4>80K <span class="act">Followers</span></h4>
            <h4>803K <span class="act">Likes</span></h4>
            <h4>1.4K <span class="act">Photos</span></h4>
          </div>
        </div>
      </div>
    </section>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">IreneTsi</a>.
    </div>
  </body>
</html>
